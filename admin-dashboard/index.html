<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Navbar (visible only on small & medium) -->
    <nav class="navbar navbar-dark bg-dark d-lg-none">
      <div class="container-fluid">
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="sidebar"
        >
          â˜°
        </button>
        <span class="navbar-brand mb-0 h1">Admin Panel</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div
          class="col-lg-3 col-xl-2 d-none d-lg-block bg-dark text-white min-vh-100"
        >
          <div class="p-3">
            <h4>Admin Menu</h4>
            <div class="list-group list-group-flush">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Dashboard</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Users</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Products</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Orders</a
              >

              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Logout</a
              >
            </div>
          </div>
        </div>

        <!-- Offcanvas Sidebar for small/medium screens -->
        <div
          class="offcanvas offcanvas-start bg-dark text-white d-lg-none"
          tabindex="-1"
          id="sidebar"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Admin Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body p-3">
            <div class="list-group list-group-flush">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Dashboard</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Users</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Products</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Orders</a
              >

              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                >Logout</a
              >
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <main class="col-12 col-lg-9 col-xl-10 p-4">
          <h1>Dashboard</h1>
          <p>Welcome to the admin dashboard.</p>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
