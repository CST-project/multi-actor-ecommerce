<div class="container mt-5">
  <h2 class="mb-4">Users Management</h2>

  <!-- Search bar -->
  <div class="mb-3">
    <input
      type="text"
      id="userSearch"
      class="form-control"
      placeholder="Search by name or email"
    />
  </div>

  <!-- Modals -->
  <!-- Ban Modal -->
  <div
    class="modal fade"
    id="banModal"
    tabindex="-1"
    aria-labelledby="banModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Ban</h5>
        </div>
        <div class="modal-body">Are you sure you want to ban this user?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button id="confirmBanBtn" class="btn btn-warning">Ban</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Unban Modal -->
  <div
    class="modal fade"
    id="unbanModal"
    tabindex="-1"
    aria-labelledby="unbanModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Unban</h5>
        </div>
        <div class="modal-body">Are you sure you want to unban this user?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button id="confirmUnbanBtn" class="btn btn-success">Unban</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
        </div>
        <div class="modal-body">Are you sure you want to delete this user?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div
    class="modal fade"
    id="viewModal"
    tabindex="-1"
    aria-labelledby="viewModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Details</h5>
        </div>
        <div class="modal-body" id="userDetailBody">Loading...</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- User Table -->
  <table class="table table-bordered table-hover mt-4">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Orders</th>
        <th>Status</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>
