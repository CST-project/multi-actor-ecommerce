<div class="container mt-5">
  <h2 class="mb-4">Users Management</h2>

  <!-- Search bar -->
  <div class="mb-3">
    <input
      type="text"
      id="userSearch"
      class="form-control"
      placeholder="Search by name or email"
    />
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>
