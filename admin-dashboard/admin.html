<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
    <link rel="stylesheet" href="./assets/css/products.css" />
    <link rel="stylesheet" href="./assets/css/orders.css" />
  </head>
  <body>
    <!-- Top Navbar (visible only on small & medium) -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none fixed-header"
    >
      <div class="container-fluid">
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="sidebar"
        >
          â˜°
        </button>
        <div class="d-flex align-items-center">
          <!-- Profile Picture -->
          <img
            src="./assets/img/285655_user_icon.png"
            alt="Admin Profile Picture"
            class="rounded-circle mx-2 user-image"
            width="40"
            height="40"
          />
          <span class="navbar-brand mb-0 h1 user-name">Admin name</span>
        </div>
      </div>
    </nav>

    <!-- Large Screen Navbar with Admin Name and Profile (visible only on large screens) -->

    <div class="d-flex flex-column fixed-header">
      <nav
        class="d-flex justify-content-end align-items-center p-2 pe-5 shadow-sm bg-dark"
      >
        <div class="d-flex align-items-center">
          <!-- Profile Picture -->
          <img
            src="./assets/img/285655_user_icon.png"
            alt="Admin Profile Picture"
            class="rounded-circle mx-2 user-image"
            width="40"
            height="40"
          />
          <!-- Admin Name -->
          <span class="navbar-text text-white user-name">Admin Name</span>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar for large screens -->
        <div
          class="col-lg-3 col-xl-2 d-none d-lg-block bg-dark text-white min-vh-100 fixed-sidebar"
        >
          <div class="px-3">
            <h4 class="pb-4">Admin Menu</h4>
            <div class="list-group list-group-flush">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white active"
                onclick="loadPage('./dashboard.html')"
                >Dashboard</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./users.html')"
                >Users</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./products.html')"
                >Products</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./orders.html')"
                >Orders</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./support.html')"
                >Support</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('logout')"
              >
                <i
                  class="fa-solid fa-arrow-right-from-bracket"
                  style="font-size: 30px"
                ></i
              ></a>
            </div>
          </div>
        </div>

        <!-- Offcanvas Sidebar for small/medium screens -->
        <div
          class="offcanvas offcanvas-start bg-dark text-white d-lg-none"
          tabindex="-1"
          id="sidebar"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Admin Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body p-3">
            <div class="list-group list-group-flush">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white active"
                onclick="loadPage('./dashboard.html')"
                >Dashboard</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./users.html')"
                >Users</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./products.html')"
                >Products</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./orders.html')"
                >Orders</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('./support.html')"
                >Support</a
              >
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-white"
                onclick="loadPage('logout')"
              >
                <i
                  class="fa-solid fa-arrow-right-from-bracket"
                  style="font-size: 30px"
                ></i
              ></a>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <main
          id="content"
          class="col-12 col-lg-9 col-xl-10 p-4 main-content"
        ></main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/layout.js"></script>
  </body>
</html>
