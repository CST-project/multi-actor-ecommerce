<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .order-card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .order-header {
        font-weight: bold;
        margin-bottom: 10px;
        color: #444;
      }
      .item {
        padding-left: 10px;
        margin-bottom: 5px;
      }
      .status {
        padding: 5px 10px;
        border-radius: 4px;
        display: inline-block;
      }
      .delivered {
        background-color: #d4edda;
        color: #155724;
      }
      .processing {
        background-color: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <h1>Orders</h1>
    <div id="orders-container"></div>

    <script src="orders.js"></script>
  </body>
</html>
