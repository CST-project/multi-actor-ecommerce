<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main class="d-flex">
        <div id="sidebar" class="sidebar col-12 col-sm-3 col-md-2 p-2 vh-100" id="sidebar"></div>
        <div class=" header col p-0 ">
            <div id="header" class=""></div>
            <div class="bg-light p-5 pt-4">
                <!-- --------------------------------- -->
                <button class="btn btn-dark ms-3" onclick="addProduct()">Add products</button>
                <div class="container mt-4 productsContainer">
                    <div class="row" id="productsContainer">
                        <!-- المنتجات هتظهر هنا -->
                    </div>
                </div>
             
                <section id="addProduct" class="container my-5 p-4 border rounded shadow bg-light d-none">
                    <h3 class="mb-4 text-center">Add New Product</h3>
                    <form id="productForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name5" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="men">Men</option>
                                    <option value="women">Women</option>
                                    <option value="kids">Kids</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Sizes:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sizeS" name="sizes" value="s">
                                <label class="form-check-label" for="sizeS">S</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sizeM" name="sizes" value="m">
                                <label class="form-check-label" for="sizeM">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sizeL" name="sizes" value="l">
                                <label class="form-check-label" for="sizeL">L</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="sizeXL" name="sizes" value="xl">
                                <label class="form-check-label" for="sizeXL">XL</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Colors</label>
                            <div class="d-flex align-items-center gap-2">
                                <input type="color" class="form-control form-control-color" id="colorInput"
                                    value="#563d7c" title="Choose color">
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="addColor()"> Add
                                    Color</button>
                            </div>
                            <ul id="colorList" class="list-inline mt-2"></ul>
                        </div>

                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="imageUpload" name="image"  accept="image/*"
                                required>
                            <img id="preview" src="" alt="Image preview" class="mt-3 img-thumbnail d-block"
                                style="max-width: 200px;">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">✅ Add Product</button>
                        </div>
                    </form>
                </section>




            </div>
        </div>

    </main>




    <script src="js/header.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
