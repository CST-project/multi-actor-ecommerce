<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="update personal info.js" defer></script>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="w-100" style="max-width: 600px;">
            <h2 class="text-center mb-4 text-uppercase">Edit Your Profile</h2>

            <form id="profileForm" class="p-4 rounded border border-2 border-secondary shadow-sm" novalidate>
                <div class="form-group mb-3">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First name" required
                        minlength="3" maxlength="50">
                    <label for="name">Second Name</label>
                    <input type="text" class="form-control" id="secondname" placeholder="Second name" required
                        minlength="3" maxlength="50">
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email" required>
                </div>

                <div class="form-group mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Your phone number"
                        pattern="^(010|011|012|015)[0-9]{8}$" required>
                    <small class="form-text text-muted">Must start with 010, 011, 012, or 015 and be 11 digits.</small>
                </div>

                <div class="form-group mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Your address" required
                        minlength="5" maxlength="100">
                </div>

                <div class="form-group mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">New Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Update Your Password" required>

                </div>

                <div class="form-group mb-4">
                    <label for="profilePic">Upload Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" accept="image/*">
                </div>

                <div class="d-flex gap-3">
                    <button type="button" class="btn btn-primary flex-grow-1 btn-success"
                        id="editButton">Update</button>
                    <button type="submit" class="btn btn-success flex-grow-1 btn-danger" id="close">Close</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
