<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="js/checkout.js" />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4 text-center fw-bold text-u">Checkout</h2>
      <div class="row">
        <!-- Form Section -->
        <div class="col-md-7">
          <form class="bg-white p-4 rounded shadow-sm">
            <h5 class="fw-bold mb-3">Shipping Information</h5>

            <!-- Full Name -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                required
                pattern="[A-Za-z\s]+"
                title="Full Name should only contain letters and spaces"
              />
            </div>

            <!-- Address -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                required
                pattern="[A-Za-z0-9\s,.-]+"
                title="Address should contain letters, numbers, and allowed punctuation only (e.g., commas, periods, hyphens)."
              />
            </div>

            <!-- City -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                required
                pattern="[A-Za-z\s]+"
                title="City should only contain letters and spaces."
              />
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                placeholder="Phone Number"
                required
                pattern="^(010|011|012|015)\d{8}$"
                title="Phone number should start with 010, 011, 012, or 015 and contain 11 digits."
              />
            </div>

            <h5 class="fw-bold mt-4 mb-3">Payment Method</h5>
            <div class="mb-3">
              <select class="form-select" required>
                <option selected disabled>Choose payment method</option>
                <option>Credit Card</option>
                <option>Cash on Delivery</option>
              </select>
            </div>

            <button type="submit" class="btn btn-dark w-100">
              Place Order
            </button>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="col-md-5 mt-4 mt-md-0">
          <div class="bg-white p-4 rounded shadow-sm">
            <h5 class="fw-bold mb-3">Order Summary</h5>
            <ul class="list-group mb-3" id="order-summary">
              <!-- JS will fill this -->
            </ul>
            <div class="d-flex justify-content-between fw-bold">
              <span>Total:</span><span id="total-checkout">$0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/checkout.js"></script>
  </body>
</html>
