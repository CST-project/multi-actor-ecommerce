<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="products.css">
    <title>Product Catalog</title>
</head>

<body>
    <!-- for header -->
    <div id="header-container"></div>

    <section class="catalog">
        <aside>
            <div class="filter-header">
                <h5>Filters</h5>
                <i class="fa-solid fa-sliders" id="filterMenu2"></i>
            </div>
            <hr />
            <div class="categories">
                <!--  -->
            </div>
            <hr />

            <div class="filter-header">
                <h5>Price</h5>
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="price filter-content open">
                <input type="range" min="50" max="3000" value="3000" id="priceRange" />
                <p>$<span id="priceValue">3000</span></p>
            </div>
            <hr />

            <div class="filter-header">
                <h5>Color</h5>
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="filter-color filter-content open">
                <!--  -->
            </div>
            <hr />

            <div class="filter-header">
                <h5>Size</h5>
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="filter-sizes filter-content open">
                <!--  -->
            </div>
            <hr />
            <button id="clear-filters">Clear Filters</button>
        </aside>
        <div>
            <div class="filter-header">
                <select id="sortSelect">
                    <option value="default">Sort by: Default</option>
                    <option value="priceLow">Price: Low to High</option>
                    <option value="priceHigh">Price: High to Low</option>
                    <option value="ratingHigh">Rating: High to Low</option>
                </select>
                <!-- <div class="display-style">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-table"></i>
                </div> -->
                <div class="search">
                    <input type="text" placeholder='Search..' id="prosSearch" />
                    <i class="fa-solid fa-search"></i>
                </div>
                <div>
                    <i class="fa-solid fa-sliders" id="filterMenu"></i>&nbsp;&nbsp;
                    <small id="proLength"></small>
                </div>
            </div>
            <div class="all-pros">

            </div>
            <div class="tost">
                <p>ADDED TO CART</p><i class="fa-solid fa-xmark"></i>
            </div>

            <div class="pagination"></div>
        </div>
    </section>

    <div id="footer-container"></div> 



    <script src="catalog.js"></script>
    <script src="../header and footer/header_and_footer.js"></script>
</body>

</html>
