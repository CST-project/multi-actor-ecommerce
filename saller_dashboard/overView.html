<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>over view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/over_view.css" />
</head>

<body>
    <main class="d-flex">
        <div id="sidebar" class="sidebar col-10 col-sm-3 col-md-2 p-2 " id="sidebar"></div>
        <div class=" header col p-0 bg-light">
            <div id="header" class=""></div>
            <div>
                <div class="container  p-4 p-md-5">
                    <h2 class="mb-4">Welcome back, <b id="userName"></b></h2>
                    <p>Here’s Your Current Sales Overview</p>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="modern-card h-100  bg-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <i class="fas fa-users icon-circle bg-primary text-white"></i>
                                        <span class="dots">⋮</span>
                                    </div>
                                    <p class="text-muted mb-1">Total Users</p>
                                    <p id="totalUsers" class="card-text display-6">--</p>
                                    <div class="d-flex align-items-center mt-2">
                                        <span id="totalUsersChange" class="badge">--</span>

                                        <small class="text-muted ms-2">Compared to last month</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Total Products -->
                        <div class="col-md-4">
                            <div class="modern-card h-100  bg-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <i class=" fas fa-cubes icon-circle bg-success text-white"></i>
                                        <span class="dots">⋮</span>
                                    </div>
                                    <p class="text-muted mb-1">Total Products</p>
                                    <p id="totalProducts" class="card-text display-6">--</p>
                                    <div class="d-flex align-items-center mt-2">
                                        <span id="productsChange" class="badge bg-success">--</span>
                                        <small class="text-muted ms-2">Compared to last month</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Total Orders -->
                        <div class="col-md-4">
                            <div class="modern-card h-100  bg-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <i class="fas fa-shopping-cart icon-circle bg-warning text-white"></i>
                                        <span class="dots">⋮</span>
                                    </div>
                                    <p class="text-muted mb-1">Total Orders</p>
                                    <p id="totalOrders" class="card-text display-6">--</p>
                                    <div class="d-flex align-items-center mt-2">
                                        <span id="ordersChange" class="badge">--</span>
                                        <small class="text-muted ms-2">Compared to last month</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container mt-4 modern-chart-card bg-white  pb-3 ">
                            <div class="row">
                                <!-- Sales Trends Chart -->
                                <div class=" mt-3">
                                    <div class="d-flex justify-content-between py-2">
                                        <h5 class="text-dark ms-2"><b>new Orders</b></h5>
                                        <a href="customers.html" class="btn btn-outline-dark btn-sm me-0 me-md-5">View all orders</a>
                                    </div>
                                    <div>
                                        <table class=" table table-borderless table-hover text_small  m-0 p-0 p-md-5 fs-6 responsive-table ">
                                            <thead>
                                                <th>Customers</th>
                                                <th>product</th>
                                                <th>Order Date</th>
                                                <th>Price</th>
                                            </thead>
                                            <tbody class="bg-light ">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </main>




    <script src="js/header.js"></script>
    <script src="js/over_view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
