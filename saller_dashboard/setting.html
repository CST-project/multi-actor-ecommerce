<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>over view</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <main class="d-flex">
      <div
        id="sidebar"
        class="sidebar col-12 col-sm-3 col-md-2 p-2"
        id="sidebar"
      ></div>
      <div class="header col p-0 bg-light">
        <div id="header" class=""></div>
        <div>
          <div class="container py-5">
            <div class="settings-card text-center bg-light shadow border">
              <h3 class="mb-4">⚙️ Seller Settings</h3>

              <!-- Profile Picture -->
              <div class="mb-4">
                <img
                  id="profileImage"
                  src=""
                  alt="Profile Picture"
                  class="profile-pic"
                />
                <div>
                  <label
                    for="profileInput"
                    class="change-img-label mt-2 d-block"
                  >
                    <i class="fa fa-camera"></i> Change Image
                  </label>
                  <input
                    type="file"
                    id="profileInput"
                    class="d-none"
                    accept="image/*"
                  />
                  <!-- <img id="profileInput" src=""  class="mt-2 img-thumbnail d-block"
                                style="max-width: 150px;"> -->
                </div>
              </div>

              <!-- Settings Form -->
              <form id="settingsForm" class="text-start">
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    id="fullName"
                    class="form-control"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="fullName"
                    class="form-control"
                    placeholder="Last name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="you@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    placeholder="e.g. +20123456789"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="••••••••"
                  />
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary mb-3">
                    <i class="fa fa-save me-2"></i> Save Changes
                  </button>
                </div>
              </form>
              <button class="col-12 btn btn-danger" onclick="logout()">
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/header.js"></script>
    <script src="js/setting.js"></script>
  </body>
</html>
