<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <title>Shop.Co Store</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fontawsome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- 
    MARK: Header  
    -->
    <header>
      <!-- Authentication Suggestion part -->
      <div
        class="bg-black text-white align-items-center justify-content-between d-flex px-4 py-1 signUpSuggistionWrapper"
      >
        <span class="m-auto">
          Sign up and get 20% off to your first order.
          <a href="#" class="text-white">Sign Up Now</a>
        </span>
        <div class="bg-black align-self-end">
          <button
            type="button"
            class="btn-close btn-close-white"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-light">
        <div class="container-fluid">
          <!-- Website Logo or Name -->
          <h1 class="navbar-brand fs-2 fw-bolder mx-2" href="#">SHOP.CO</h1>

          <!-- Collapse Icon in Smaller Screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTaps"
            aria-controls="navbarTaps"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Taps -->
          <div class="collapse navbar-collapse" id="navbarTaps">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item mx-1 dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Shop
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Men</a></li>
                  <li><a class="dropdown-item" href="#">Women</a></li>
                  <li><a class="dropdown-item" href="#">Children</a></li>
                </ul>
              </li>

              <li class="nav-item mx-1">
                <a class="nav-link" href="#">On Sale</a>
              </li>

              <li class="nav-item mx-1">
                <a class="nav-link" href="#">New Arrivals</a>
              </li>

              <li class="nav-item mx-1">
                <a class="nav-link" href="#">Brands</a>
              </li>
            </ul>
          </div>

          <!-- Search Box -->
          <div class="w-50 input-group rounded-5 bg-light mx-5 px-4 flex-row">
            <span class="input-group-text border-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input
              type="text"
              placeholder="Search for products..."
              class="border-0 form-control shadow-none w-75 p-2 bg-light"
            />
          </div>

          <!-- Cart & Profile Icons -->
          <div class="p-2 fs-5 navbareIconsWrapper">
            <a href="#" id="cartIcon">
              <i
                class="fa-solid fa-cart-shopping mx-3"
                style="color: #141415"
              ></i>
            </a>
            <a href="#" id="profileIcon">
              <i
                class="fa-regular fa-circle-user mx-3"
                style="color: #141415"
              ></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
